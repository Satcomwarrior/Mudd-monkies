name: NodeJS with Webpack
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Check for package-lock.json
      run: |
        if [ ! -f package-lock.json ]; then
          echo "‚ùå ERROR: package-lock.json is missing!"
          echo "Please run 'npm install' locally to generate package-lock.json and commit it."
          echo "This file is required for reproducible builds with 'npm ci'."
          exit 1
        fi
    - name: Install dependencies
      run: npm ci
    - name: Build with webpack
      run: npm run build
